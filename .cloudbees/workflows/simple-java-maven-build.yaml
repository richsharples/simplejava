apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Java Maven Build
on:
  push:
    branches:
      - "**"
jobs:
  build-test:
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Checkout
        
      - uses: docker://maven:3-eclipse-temurin-17
        name: Maven Build
        shell: sh
        run: |
          mvn clean test 

      - name: Scan with Find Security Bugs
        uses: cloudbees-io/findsecbugs-sast-scan-code@v1
        with:
          language: "LANGUAGE_JAVA"

      - name: Deploy Using CloudBees CI
        uses: cloudbees-io/cbci-run-job
        kind: deploy
        with:
          url: https://releaseiq.ironman.releaseiq.io/
          username: ${{ secrets.CBCI_IRONMAN_USERNAME }}
          password: ${{ secrets.CBCI_IRONMAN_PASSWORD }}
          job-name: deploy_component1
          parameters: '{"TAG_NAME":"${{ cloudbees.scm.sha }}"}'


  osv-scan:
    steps:
      - name: install
        uses: docker://owasp/sonarqube
        shell: sh
        run: |
          apk add osv-scanner



