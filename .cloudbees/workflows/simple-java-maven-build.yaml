apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Java Maven Build
on:
  push:
    branches:
      - "**"
jobs:
  checkout-build-test:
    steps:
      - uses: cloudbees-io/checkout@v1
        name: Checkout
      - uses: docker://maven:3-eclipse-temurin-17
        name: Maven Build
        shell: sh
        run: |
          mvn clean test
  findsecbugs-scan:
    needs: checkout-build-test
    steps:
      - name: Scan with Find Security Bugs
        uses: cloudbees-io/findsecbugs-sast-scan-code@v1
        with:
          language: LANGUAGE_JAVA
  snyk-scan:
    steps:
      - uses: cloudbees-io/snyk-sast-scan-code@v1
        name: "Snyk SAST Scan"
        with:
          orgname: ${{ vars.SNYK_SAAS_ORG_NAME }}
          token: ${{ secrets.SNYK_SAAS_TOKEN }}
          language: LANGUAGE_JAVA
    needs: checkout-build-test
  DeployApp:
    needs:
      - findsecbugs-scan
      - osv-scan
