apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Simple Java Maven Build 

on:
  push:
    branches:
      - '**'

jobs:
  build:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - name: Maven Build
        uses: docker://maven:3-eclipse-temurin-17
        shell: sh
        run: |
          mvn -X clean verify
